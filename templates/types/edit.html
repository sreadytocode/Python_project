{% extends 'base.html' %}

{% block content %}
    <form action="/types/{{ type.id }}" method="post">

        <div>
            <label for="type_type">Type of Garment:</label>
            <input type="text" id="type_type" name="type_type" value="{{ type.type }}" required autofocus>
        </div>

        <button type="submit">Update Garment Type</button>
    </form>
    
{% endblock content %}
