{% extends 'base.html' %}

{% block content %}
    <div>

        <h1>{{ brand.name }}</h1>

        {% for garment in garments %}
                {% if brand.id == garment.brand.id %} 
                <p>Brand: {{ garment.name }}</p>
                {% endif %}   
                {% endfor %}



    </div>
    
{% endblock content %}
