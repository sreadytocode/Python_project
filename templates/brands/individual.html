{% extends 'base.html' %}

{% block content %}
    
    <div>
        <h1>{{ brand.name }}</h1>
        
    </div>
    
    <div class="individual-brand-buttons">
        <div>
            <form action="/brands/{{brand.id}}/edit">
                <button class="edit-brand-button">Edit details</button>
            </form>
        </div>

        <div>
            <form action="/brands/{{ brand.id }}/garments">
                <button>View Brand products</button>
            </form>
        </div>

        <div>
            <form action="/brands/{{ brand.id }}/delete" method="post">
                <button>Delete Brand</button>
            </form>
        </div>
    </div>



{% endblock content %}
