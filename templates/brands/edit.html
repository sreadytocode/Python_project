{% extends 'base.html' %}

{% block content %}
<div class="edit-brand-details">
    <form action="/brands/{{ brand.id }}" method="post">

        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ brand.name }}" required autofocus>
           
            <label for="deactivate">Brand Status:</label>
            <select name="deactivate" id="deactivate">
                <option value="true">Deactivate</option>
                <option value="false">Active</option>
            </select>
            <button type="submit">Update Brand Details</button>
        </div>

    </form>
</div>    
{% endblock content %}
