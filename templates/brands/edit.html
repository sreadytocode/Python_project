{% extends 'base.html' %}

{% block content %}
    <form action="/brands/{{ brand.id }}" method="post">

        <div>
            <label for="brand_name">Name:</label>
            <input type="text" id="brand_name" name="brand_name" value="{{ brand.name }}" required autofocus>
        </div>

        <div>
            <p>Extension activate/de activate if have time</p>
        </div>

        <button type="submit">Update Brand Details</button>
    </form>
    
{% endblock content %}
