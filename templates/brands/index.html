{% extends 'base.html' %}

{% block content %}
<div>
    <h4 class="brand-title">Add Brand:</h4>
    <form class="add_brand" action="/brands" method="post">
        <div>
            <label for="brand_name">Name:</label>
            <input type="text" name="brand_name" id="brand_name">

        </div>
            <input type="submit" value="Submit">
    </form>
</div>
<hr>
<h1 class="all-brands">All Brands</h1>
    <div>
        {% for brand in brands  %}
            <div>
                <form action="/brands/{{ brand.id }}">
                    <button class="brand-names"><h3>{{ brand.name }}</h3></button>
                </form>
            </div>
        {% endfor %}

    </div>
{% endblock content %}
